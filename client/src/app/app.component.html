<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">News Scrap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Latest News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Archive</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container">

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">Welcome to News Scrap</h1>
    <p class="lead">News collected form many news sites form the web</p>
    <a href="#" class="btn btn-primary btn-lg">See Archive</a>
  </header>

  <!-- Page Features -->
  <div class="row ">
    
      <ng-container *ngFor="let news of data">
          <div class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100">
              <img class="card-img-top" src="{{news.image}}" alt="">
              <div class="card-body">
                <h4 class="card-title">{{news.title}}</h4>
                <p class="card-text">{{news.content}}</p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
      </ng-container>


  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
  </div>
  <!-- /.container -->
</footer>
